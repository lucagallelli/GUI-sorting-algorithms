<!DOCTYPE html>
<html>
<head>
  <title>Bubble Sort - Luca Gallelli
  </title>
<script type="text/javascript">


var array = new Array();
function pushArray(){
array.push((document.getElementById("elem").value));
    document.getElementById("elem").value = '';

}

var countdec = 1
function sortdecending() {

    document.write("Array you entered was "+ array);
    var arrayLength = array.length;
    var i;
    var j;
    var k;
    for(i=0;i<arrayLength;i++)
    {
        for(j=i+1;j<arrayLength;j++)
        {
          if(array[i]<array[j])
          {
                    k=array[i];
                    array[i]=array[j];
                    array[j]=k;

          }
    document.write("<br/><br/>"+ "Pass " + countdec + ":    " + array);
    countdec = countdec + 1;

        }


    }
    document.write("<br/><br/>Final sort"+":    " + array);
}

var countasc = 1
function sortascending() {

    document.write("Array you entered was "+ array);
    var arrayLength = array.length;
    var i;
    var j;
    var k;
    for(i=0;i<arrayLength;i++)
    {
        for(j=i+1;j<arrayLength;j++)
        {
          if(array[i]>array[j])
          {
                    k=array[i];
                    array[i]=array[j];
                    array[j]=k;

          }
    document.write("<br/><br/>"+ "Pass " + countasc + ":    " + array);
    countasc = countasc + 1;

        }


    }
    document.write("<br/><br/>Final sort"+":    " + array);
}

const textbox = document.getElementById("elem");
    textbox.addEventListener("keypress", function onEvent(event) {
    if (event.key === "enter") {
        document.getElementById(add).click();
    }
});


</script>
</head>
<body>

Enter the number here: <input id="elem" type="text" onkeypress="return isNumber(event)">
